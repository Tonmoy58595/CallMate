<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate - Invite Friends</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      color: #FFBB33;
      font-size: 32px;
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }

    .invite-container {
      width: 100%;
      max-width: 500px;
      padding: 40px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .invite-section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #333333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    .invite-section h2 {
      color: #4A90E2;
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid #4A90E2;
      padding-bottom: 5px;
    }

    .invite-section p {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 15px;
    }

    .invite-form input[type="text"],
    .invite-form button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .invite-form input[type="text"] {
      background-color: #3c3c50;
      color: #fff;
      text-align: center;
    }

    .invite-form button {
      background-color: #1abc9c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .invite-form button:hover {
      background-color: #16a085;
    }

    .back-link {
      margin-top: 30px;
      color: #FFBB33;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #333333;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #FFBB33;
      color: #333333;
    }

    @media (max-width: 768px) {
      .invite-container {
        padding: 30px 20px;
      }

      .invite-section h2 {
        font-size: 20px;
      }

      .back-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Invite a Friend to CallMate</h1>

  <div class="invite-container">
    <div class="invite-section">
      <h2>Invite by Phone Number</h2>
      <p>Enter your friend's phone number below to send an invitation.</p>
      <form class="invite-form">
        <input type="text" id="friend-phone" placeholder="Enter phone number" maxlength="11" required />
        <button type="submit" onclick="sendInvite(event)">Send Invite</button>
      </form>
    </div>
  </div>

  <a class="back-link" href="CallMate Main Dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    function sendInvite(event) {
      event.preventDefault();

      const phoneNumber = document.getElementById("friend-phone").value.trim();

      if (!phoneNumber) {
        alert("Please enter a phone number.");
        return;
      }

      if (!/^\d{11}$/.test(phoneNumber)) {
        alert("Please enter a valid 11-digit phone number.");
        return;
      }

      alert("Invitation sent successfully to " + phoneNumber + "!");
      
      // Clear the input field after sending the invite
      document.getElementById("friend-phone").value = "";
    }
  </script>

</body>
</html>
