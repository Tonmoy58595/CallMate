<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #2b2b3c;
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    button {
      background: #FFBB33;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Your Password</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="submitPassword()">Set Password</button>
  </div>

  <script>
    function submitPassword() {
      const password = document.getElementById('password').value;
      if (password === "121212") {
        window.location.href = "CallMate Main Dashboard.html";
      } else {
        alert("Incorrect password. Use 121212 to continue.");
      }
    }
  </script>
</body>
</html>
