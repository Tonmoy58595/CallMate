<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #2b2b3c;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00BFFF;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e0e0e0;
    }

    .form-group input {
      width: 100%;
      padding: 14px 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #3c3c50;
      color: #fff;
    }

    .form-group input::placeholder {
      color: #bbb;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #bbb;
    }

    .form-actions a {
      color: #00BFFF;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #1abc9c;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #16a085;
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }

    .footer-text a {
      color: #00BFFF;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to CallMate</h2>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="01XXXXXXXXX" maxlength="11" required />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <div class="form-actions">
      <label><input type="checkbox" /> Remember me</label>
      <a href="forgot-password.htm">Forgot password?</a>
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="footer-text">
      Don’t have an account? <a href="sign up.html">Sign up</a>
    </div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!phone || !password) {
        alert("Please enter your phone number and password.");
        return;
      }

      // ✅ Only allow specific phone number and password
      if (phone === "01862893242" && password === "121212") {
        alert("Login successful!");
        window.location.href = "CallMate Main Dashboard.html";  // Redirect to dashboard
      } else {
        alert("Invalid phone number or password.");
      }
    }
  </script>

</body>
</html>
