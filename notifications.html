<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate - Notifications</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2b3c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #FFBB33;
      font-size: 30px;
      margin-bottom: 30px;
    }

    .notification-box {
      width: 100%;
      max-width: 600px;
      background: #2e2e40;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .notification-box:hover {
      transform: scale(1.02);
      background-color: #3a3a50;
    }

    .notification-title {
      font-size: 18px;
      font-weight: bold;
      color: #4A90E2;
      margin-bottom: 8px;
    }

    .notification-time {
      font-size: 12px;
      color: #bbb;
      margin-bottom: 10px;
    }

    .notification-message {
      font-size: 16px;
      color: #ddd;
    }

    .back-link {
      margin-top: 30px;
      color: #FFBB33;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Notifications</h1>

  <div class="notification-box">
    <div class="notification-title">Missed Call Alert</div>
    <div class="notification-time">Today, 10:15 AM</div>
    <div class="notification-message">You missed a call from 01812345678.</div>
  </div>

  <div class="notification-box">
    <div class="notification-title">Balance Low</div>
    <div class="notification-time">Yesterday, 9:00 PM</div>
    <div class="notification-message">Your balance is below ৳10. Recharge soon to continue calling.</div>
  </div>

  <div class="notification-box">
    <div class="notification-title">New Feature Update</div>
    <div class="notification-time">2 Days Ago</div>
    <div class="notification-message">CallMate just added a new voice assistant feature. Try it now!</div>
  </div>

  <a class="back-link" href="CallMate Main Dashboard.html">← Back to Dashboard</a>

</body>
</html>
