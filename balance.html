<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate - Balance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2b3c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .balance-container {
      background: #2e2e40;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .balance-container h1 {
      font-size: 28px;
      color: #FFBB33;
      margin-bottom: 20px;
    }

    .balance-amount {
      font-size: 48px;
      font-weight: bold;
      color: #4A90E2;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .action-buttons button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background-color: #1abc9c;
      color: white;
      transition: 0.3s;
    }

    .action-buttons button:hover {
      background-color: #16a085;
    }

    .back-link {
      margin-top: 30px;
      color: #FFBB33;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="balance-container">
    <h1>Your Current Balance</h1>
    <div class="balance-amount">৳ 35.50</div>

    <div class="action-buttons">
      <button onclick="recharge()">Recharge</button>
      <button onclick="checkHistory()">History</button>
    </div>

    <a class="back-link" href="CallMate Main Dashboard.html">← Back to Dashboard</a>
  </div>

  <script>
    function recharge() {
      alert("Recharge system coming soon...");
    }

    function checkHistory() {
      alert("Balance history feature coming...");
    }
  </script>

</body>
</html>
