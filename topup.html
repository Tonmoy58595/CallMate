<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate - Top Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .topup-container {
      background-color: #2b2b3c;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .topup-container h2 {
      color: #FFBB33;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e0e0e0;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 14px 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #3c3c50;
      color: #fff;
    }

    .form-group input::placeholder {
      color: #bbb;
    }

    .topup-btn {
      width: 100%;
      padding: 14px;
      background-color: #1abc9c;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .topup-btn:hover {
      background-color: #16a085;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    .footer-text a {
      color: #00BFFF;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="topup-container">
    <h2>Top Up Your Account</h2>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number" maxlength="11" required />
    </div>

    <div class="form-group">
      <label for="amount">Top Up Amount (৳)</label>
      <input type="number" id="amount" placeholder="Enter amount" required />
    </div>

    <div class="form-group">
      <label for="payment-method">Select Payment Method</label>
      <select id="payment-method" required>
        <option value="" disabled selected>Select Payment Method</option>
        <option value="bkash">Bkash</option>
        <option value="nagad">Nagad</option>
        <option value="rocket">Rocket</option>
        <option value="upay">Upay</option>
      </select>
    </div>

    <button class="topup-btn" onclick="topUp()">Top Up</button>

    <div class="footer-text">
      Need help? <a href="contacts.html">Contact us</a>
    </div>
  </div>

  <script>
    function topUp() {
      const phone = document.getElementById("phone").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const paymentMethod = document.getElementById("payment-method").value;

      if (!phone || !amount || !paymentMethod) {
        alert("Please enter all required fields: phone number, amount, and payment method.");
        return;
      }

      if (phone.length !== 11) {
        alert("Please enter a valid 11-digit phone number.");
        return;
      }

      alert(`Top-up successful! ৳${amount} added to phone number ${phone} via ${paymentMethod}.`);
      // Optionally, you can redirect to a confirmation page or update balance
    }
  </script>

</body>
</html>
