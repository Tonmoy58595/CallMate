<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate - Chat Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #FFBB33;
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
    }

    .settings-container {
      width: 100%;
      max-width: 600px;
      background-color: #1e1e2f;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-item h2 {
      color: #FFBB33;
      font-size: 20px;
    }

    .setting-item label {
      font-size: 16px;
      color: #bbb;
    }

    .setting-item input[type="checkbox"] {
      margin-left: 10px;
    }

    .setting-item select {
      background-color: #2b2b3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      width: 160px;
    }

    .setting-item input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #555;
      outline: none;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .setting-item input[type="range"]:hover {
      background: #FFBB33;
    }

    .save-btn {
      width: 100%;
      padding: 15px;
      background-color: #1abc9c;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: #16a085;
    }

    .back-link {
      margin-top: 20px;
      color: #FFBB33;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #333333;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #FFBB33;
      color: #333333;
    }

    @media (max-width: 768px) {
      .settings-container {
        padding: 30px 20px;
      }

      .setting-item h2 {
        font-size: 18px;
      }

      .save-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Chat Settings</h1>

  <div class="settings-container">
    <!-- Notifications -->
    <div class="setting-item">
      <h2>Notifications</h2>
      <label for="notif-toggle">Enable notifications</label>
      <input type="checkbox" id="notif-toggle" checked />
    </div>

    <!-- Sound Settings -->
    <div class="setting-item">
      <h2>Message Sound</h2>
      <label for="sound-toggle">Enable sound</label>
      <input type="checkbox" id="sound-toggle" checked />
    </div>

    <!-- Chat Notification Volume -->
    <div class="setting-item">
      <h2>Notification Volume</h2>
      <input type="range" id="notif-volume" min="0" max="100" value="80" />
    </div>

    <!-- Theme -->
    <div class="setting-item">
      <h2>Theme</h2>
      <label for="theme-select">Select Theme</label>
      <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark" selected>Dark</option>
      </select>
    </div>

    <!-- Save Settings Button -->
    <button class="save-btn" onclick="saveSettings()">Save Settings</button>
  </div>

  <a class="back-link" href="CallMate Main Dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    // Save settings function
    function saveSettings() {
      const notifEnabled = document.getElementById("notif-toggle").checked;
      const soundEnabled = document.getElementById("sound-toggle").checked;
      const notifVolume = document.getElementById("notif-volume").value;
      const selectedTheme = document.getElementById("theme-select").value;

      // Simulating saving to localStorage or database
      localStorage.setItem("notifications", notifEnabled);
      localStorage.setItem("sound", soundEnabled);
      localStorage.setItem("notifVolume", notifVolume);
      localStorage.setItem("theme", selectedTheme);

      alert("Settings saved successfully!");
    }

    // Load saved settings
    document.addEventListener("DOMContentLoaded", () => {
      const savedNotif = localStorage.getItem("notifications") === "true";
      const savedSound = localStorage.getItem("sound") === "true";
      const savedNotifVolume = localStorage.getItem("notifVolume") || "80";
      const savedTheme = localStorage.getItem("theme") || "dark";

      // Set values based on saved settings
      document.getElementById("notif-toggle").checked = savedNotif;
      document.getElementById("sound-toggle").checked = savedSound;
      document.getElementById("notif-volume").value = savedNotifVolume;
      document.getElementById("theme-select").value = savedTheme;
    });
  </script>

</body>
</html>
