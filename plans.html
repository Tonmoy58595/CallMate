<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate - Plans</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .plans-container {
      background-color: #2b2b3c;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }

    .plans-container h2 {
      color: #FFBB33;
      margin-bottom: 40px;
      font-size: 28px;
    }

    .plans-section {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .plan-card {
      background-color: #333333;
      padding: 30px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .plan-card:hover {
      transform: translateY(-5px);
    }

    .plan-card h3 {
      font-size: 24px;
      color: #FFBB33;
      margin-bottom: 20px;
    }

    .plan-card p {
      font-size: 18px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .plan-card .price {
      font-size: 26px;
      color: #fff;
      margin-bottom: 30px;
    }

    .plan-card .price span {
      font-size: 20px;
    }

    .plan-card button {
      padding: 12px 20px;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .plan-card button:hover {
      background-color: #16a085;
    }

    .back-btn {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #FFBB33;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #e8a400;
    }
  </style>
</head>
<body>

  <div class="plans-container">
    <h2>Choose Your Plan</h2>

    <div class="plans-section">
      <!-- Plan 1 -->
      <div class="plan-card">
        <h3>Basic Plan</h3>
        <p>Perfect for beginners</p>
        <div class="price">৳ 199 <span>/month</span></div>
        <button onclick="subscribe('Basic Plan')">Subscribe</button>
      </div>

      <!-- Plan 2 -->
      <div class="plan-card">
        <h3>Standard Plan</h3>
        <p>For everyday use</p>
        <div class="price">৳ 499 <span>/month</span></div>
        <button onclick="subscribe('Standard Plan')">Subscribe</button>
      </div>

      <!-- Plan 3 -->
      <div class="plan-card">
        <h3>Premium Plan</h3>
        <p>Best for heavy users</p>
        <div class="price">৳ 999 <span>/month</span></div>
        <button onclick="subscribe('Premium Plan')">Subscribe</button>
      </div>
    </div>

    <button class="back-btn" onclick="goBackToDashboard()">Back to Dashboard</button>
  </div>

  <script>
    function subscribe(planName) {
      alert(`You have successfully subscribed to the ${planName}.`);
    }

    function goBackToDashboard() {
      window.location.href = "CallMate Main Dashboard.html";  // Replace with your actual dashboard page URL
    }
  </script>

</body>
</html>
