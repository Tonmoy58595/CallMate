<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallMate Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 10%;
      background-color: #2c2f48;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      color: #FFBB33;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 14px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #FFBB33;
    }

    /* Main Settings Area */
    .settings {
      margin-left: 10%;
      width: 90%;
      padding: 30px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #FFBB33;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-info h3 {
      margin: 0;
      color: #333;
    }

    .user-info p {
      margin: 5px 0 0;
      color: #777;
    }

    /* Setting Options */
    .setting-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s;
    }

    .setting-option:hover {
      background-color: #f0f0f0;
    }

    .setting-option label {
      font-size: 16px;
      color: #333;
    }

    .setting-option select {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    
    <a href="CallMate Main Dashboard.html"><h2>CallMate</h2></a>
    <a href="call.html">Call</a>
    <a href="contact.html">Contacts</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
    <a href="setting.html">Settings</a>
  </div>

  <!-- Main Settings -->
<div class="settings" style="margin-left: calc(10% + 50px);">
    <!-- Profile Info -->
    <div class="profile-section">
      <img src="https://via.placeholder.com/80" alt="Profile Pic" class="profile-pic" onclick="alert('Change Profile Picture')"/>
      <div class="user-info">
        <h3>John Doe</h3>
        <p>+1 123 456 7890</p>
      </div>
    </div>
  
    <!-- Settings Options -->
    <div class="setting-option" onclick="window.location.href='help.html'">
      <label>Help</label><span>→</span>
    </div>
  
    <div class="setting-option" onclick="window.location.href='invite.html'">
      <label>Invite Friend</label><span>→</span>
    </div>
  
    <div class="setting-option" onclick="window.location.href='notifications.html'">
      <label>Notification</label><span>→</span>
    </div>
  
    <div class="setting-option" onclick="window.location.href='chat-setting.html'">
      <label>Chat Setting</label><span>→</span>
    </div>
  
    <div class="setting-option" onclick="window.location.href='nid.html'">
      <label>NID</label><span>→</span>
    </div>
  
    <div class="setting-option">
      <label>Text Size</label>
      <select>
        <option>Small</option>
        <option selected>Medium</option>
        <option>Large</option>
      </select>
    </div>
  
    <div class="setting-option">
      <label>Language</label>
      <select onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="bn">বাংলা</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="hi">हिंदी</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <option value="ru">Русский</option>
        <option value="ja">日本語</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
  
    <div class="setting-option" onclick="window.location.href='privacy.html'">
      <label>Privacy Policy</label><span>→</span>
    </div>
  </div>
  

  <!-- Language Switching (Mock) -->
  <script>
    function changeLanguage(lang) {
      alert('Language switched to: ' + lang + '\n(This is a placeholder. Full localization needs implementation.)');
    }
  </script>
</body>
</html>
